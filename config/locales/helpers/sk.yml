sk:
  number:
    format:
      delimiter: " "
      separator: ","

    currency:
      format:
        format: "%n%u"
        unit: "€"

  years:
    one: "1 rok"
    few: "%{count} roky"
    other: "%{count} rokov"

  months:
    one: "1 mesiac"
    few: "%{count} mesiace"
    other: "%{count} mesiacov"

  days:
    one: "1 deň"
    few: "%{count} dni"
    other: "%{count} dní"

  date:
    abbr_day_names:
      - Ne
      - Po
      - Ut
      - St
      - Št
      - Pi
      - So

    abbr_month_names:
      -
      - Jan
      - Feb
      - Mar
      - Apr
      - Máj
      - Jún
      - Júl
      - Aug
      - Sep
      - Okt
      - Nov
      - Dec

    day_names:
      - Nedeľa
      - Pondelok
      - Utorok
      - Streda
      - Štvrtok
      - Piatok
      - Sobota

    month_names:
      -
      - Január
      - Február
      - Marec
      - Apríl
      - Máj
      - Jún
      - Júl
      - August
      - September
      - Október
      - November
      - December

    order:
      - :day
      - :month
      - :year

    formats:
      default: "%-d. %-m. %Y"
      numeric: "%-d. %-m."
      short: "%-d. %b %Y"
      normal: "%-d. %B %Y"
      long: "%A %-d. %B %Y"

  time:
    formats:
      default: "%-d. %-m. %Y o %-H:%M:%S"
      numeric: "%-d. %-m. o %-H:%M"
      short: "%-d. %b %Y o %-H:%M"
      normal: "%-d. %B %Y o %-H:%M"
      long: "%A %-d. %B %Y o %-H:%M:%S"

  datetime:
    distance_in_words:
      about_x_years:
        one: "asi rokom"
        few: "asi %{count} rokmi"
        other: "asi %{count} rokmi"

      almost_x_years:
        one: "takmer rokom"
        few: "takmer %{count} rokmi"
        other: "takmer %{count} rokmi"

      over_x_years:
        one: "viac ako rokom"
        few: "viac ako %{count} rokmi"
        other: "viac ako %{count} rokmi"

      about_x_months:
        one: "asi mesiacom"
        few: "asi %{count} mesiacmi"
        other: "asi %{count} mesiacmi"

      about_x_hours:
        one: "asi hodinou"
        few: "asi %{count} hodinami"
        other: "asi %{count} hodinami"

      half_a_minute: "pol minútou"

      less_than_x_minutes:
        one: "necelou minútou"
        few: "necelými %{count} minútami"
        other: "necelými %{count} minútami"

      less_than_x_seconds:
        one: "necelou sekundou"
        few: "necelými %{count} sekundami"
        other: "necelými %{count} sekundami"

      x_days:
        one: "dňom"
        few: "%{count} dňami"
        other: "%{count} dňami"

      x_minutes:
        one: "minútou"
        few: "%{count} minútami"
        other: "%{count} minútami"

      x_months:
        one: "mesiacom"
        few: "%{count} mesiacmi"
        other: "%{count} mesiacmi"

      x_seconds:
        one: "sekundou"
        few: "%{count} sekundami"
        other: "%{count} sekundami"

    prompts:
      year: Rok
      month: Mesiac
      day: Deň
      hour: Hodina
      minute: Minúta
      second: Sekunda
