  announcement_html: |
    Portál Otvorené Súdy je opäť aktuálny.
    <br><br>
    Portál Otvorené Súdy posledných pár mesiacov neobsahoval všetky aktuálne informácie z dôvodu výpadku exportov dát na strane Ministerstva spravodlivosti SR. Synchronizáciu dát sme od mája 2024 opravili a portál obsahuje všetky dostupné informácie.
    <br>
    <br>
    Ďakujeme za trpezlivosť a pochopenie.