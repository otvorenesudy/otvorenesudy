  announcement_html: |
    Portál Otvorené Súdy je znovu aktualizovaný.
    <br><br>
    Z dôvodu výpadku exportov dát na strane Ministerstva spravodlivosti SR portál Otvorené Súdy posledných pár mesiacov neobsahoval všetky aktuálne informácie. Synchronizáciu dát sme od mája 2024 opravili a portál obsahuje všetky dostupné informácie.
    <br>
    <br>
    Ďakujeme za trpezlivosť a pochopenie.